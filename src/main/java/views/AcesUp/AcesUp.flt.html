<script>

var game;


function display(game) {

console.log(game);

$( '.columnOfCards .cardLocation' ).html("");

    $.each(game.cols[0].cards, function( key, val ) {
		if(val.suit == "Hearts"){
			$( '#c0 .l'+key ).html(val.value + " \u2665").attr('style', 'color: red');
		}
		else if(val.suit == "Diamonds"){
			$( '#c0 .l'+key ).html(val.value + " \u2666").attr('style', 'color: red');
		}
		else if(val.suit == "Spades"){
			$( '#c0 .l'+key ).html(val.value + " \u2660").attr('style', 'color:black');
		}
		else if(val.suit == "Clubs"){
			$( '#c0 .l'+key ).html(val.value + " \u2663").attr('style', 'color:black');
		}
    });

 $.each(game.cols[1].cards, function( key, val ) {
        if(val.suit == "Hearts"){
			$( '#c1 .l'+key ).html(val.value + " \u2665").attr('style', 'color: red');
		}
		else if(val.suit == "Diamonds"){
			$( '#c1 .l'+key ).html(val.value + " \u2666").attr('style', 'color: red');
		}
		else if(val.suit == "Spades"){
			$( '#c1 .l'+key ).html(val.value + " \u2660").attr('style', 'color:black');
		}
		else if(val.suit == "Clubs"){
			$( '#c1 .l'+key ).html(val.value + " \u2663").attr('style', 'color:black');
		}
    });

 $.each(game.cols[2].cards, function( key, val ) {
        if(val.suit == "Hearts"){
			$( '#c2 .l'+key ).html(val.value + " \u2665").attr('style', 'color: red');
		}
		else if(val.suit == "Diamonds"){
			$( '#c2 .l'+key ).html(val.value + " \u2666").attr('style', 'color: red');
		}
		else if(val.suit == "Spades"){
			$( '#c2 .l'+key ).html(val.value + " \u2660").attr('style', 'color:black');
		}
		else if(val.suit == "Clubs"){
			$( '#c2 .l'+key ).html(val.value + " \u2663").attr('style', 'color:black');
		}
    });

 $.each(game.cols[3].cards, function( key, val ) {
        if(val.suit == "Hearts"){
			$( '#c3 .l'+key ).html(val.value + " \u2665").attr('style', 'color: red');
		}
		else if(val.suit == "Diamonds"){

$.getJSON("http://localhost:8080/game", function( data ) {
display(data);
game = data;
});


$("#dealButton").click(function(){
$.ajax({
  type: "POST",
  url: "/dealGame",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});


function removeCard(colNumber){

$.ajax({
    type: "POST",
    url: "/removeCard/"+colNumber,
    data: JSON.stringify(game),
    success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
    error: function(xhr, thrownError){
        alert(thrownError + ": Invalid remove!");
    },
    contentType:"application/json; charset=utf-8",
    dataType:"json",
});

}

$("#col0").click(function(){
    removeCard(0);
});
$("#col1").click(function(){
    removeCard(1);
});
$("#col2").click(function(){
    removeCard(2);
});
$("#col3").click(function(){
    removeCard(3);
});




$("#moveButton").click(function(){
var colFrom = $("#from_col").val();
var colTo = $("#to_col").val();
$.ajax({
  type: "POST",
  url: "/moveCard/"+colFrom+"/"+colTo,
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});
